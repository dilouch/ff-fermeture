<header class="main">

<section class="devis">
    <h2>Demandez un devis gratuit</h2>
    <form action="https://formspree.io/f/xoqyabcd" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required>

        <label for="service">Type de prestation :</label>
        <select id="service" name="service">
            <option value="installation">Installation</option>
            <option value="renovation">Rénovation</option>
            <option value="entretien">Entretien & Réparation</option>
        </select>

        <label for="message">Détails supplémentaires :</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
    </form>
</section>
